<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football League</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-blue-600 text-white p-4">
    <div class="max-w-4xl mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Fantasy League</h1>
      <ul class="flex space-x-4">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/history" class="hover:underline">History</a></li>
        <li><a href="/teams" class="hover:underline">Teams</a></li>
        <li><a href="/analytics" class="hover:underline">Analytics</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Welcome to the Fantasy League</h2>
    <p>Check out league history, team stats, and analytics.</p>
    <canvas id="winChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('winChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Team A', 'Team B', 'Team C'],
      datasets: [{
        label: 'Wins',
        data: [10, 15, 7],
        backgroundColor: 'blue'
      }]
    }
  });
</script>

  </main>
</body>
</html>
